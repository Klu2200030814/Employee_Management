<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .login-buttons {
            margin-bottom: 30px;
        }
        .login-button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            border-radius: 5px;
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .login-button:hover {
            background: #0056b3;
        }
        .contact-info {
            margin-top: 20px;
            color: #555;
            font-size: 16px;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Employee Requriment System</h1>
        <div class="login-buttons">
            <a href="manageloginn.jsp" class="login-button">Login as Manager</a>
            <a href="adminlogin.jsp" class="login-button">Login as Admin</a>
        </div>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <p>Email: <a href="mailto:support@example.com">support@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </div>

        <!-- Footer Section -->
        <footer>
            &copy; 2024 Employee Management System. All rights reserved.
        </footer>
    </div>
</body>
</html>
